<template>
    <div class="dragndropSection">
        <template for:each={rows} for:item="row" for:index="currentIndex">
            <c-dragndrop-dropzone index={currentIndex} key={row} list={rows} ondropzonedrop={handleDropzoneDrop}></c-dragndrop-dropzone>
            <c-dragndrop-row index={currentIndex} key={row}>
                <div class="slds-grid slds-p-around_small slds-box">
                    <div class="slds-col slds-size_1-of-2">Original position: {row.originalIndex}</div>
                    <div class="slds-col slds-size_1-of-2">Current position: {currentIndex}</div>
                </div>
            </c-dragndrop-row>
        </template>
        <c-dragndrop-dropzone index={rows.length} list={rows} ondropzonedrop={handleDropzoneDrop}></c-dragndrop-dropzone>
    </div>
</template>
